spring:
  application:
    name: forum-demo
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/forum
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    open-in-view: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
server:
  port: 8080
jwt:
  secret-key: ${JWT_KEY}
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000